<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  th:fragment="layout(title, content)">
<head>
<title th:replace="${title}">title</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link  rel="stylesheet" th:href="@{/my-styles.css}">
</head>
<body style="position:relative;">
	<header class="mb-4">
		<div>
			<img th:src="@{/images/blue-background-header-1.png}" style="max-width:100%">
		</div>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Navbar</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Features</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">Pricing</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

	</header>
	
	<div class="container">
		<!-- other pages rendered here  -->
		<section th:replace="${content}"></section>
	</div>
	<footer style="position:absolute; bottom:0px;width:100%">
		<div >
			<img th:src="@{/images/27439-8-wave-transparent-background.png}" style="max-width:100%">
		</div>
	</footer>
</body>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</html>
