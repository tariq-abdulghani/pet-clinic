<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Owners </title>
</head>
<body>
<h1 th:text="'Owners List !'"> Owners List ...</h1>

<ul>
	<li th:each="owner : ${owners}">
		<p th:text="${owner.id}"></p>
		<p th:text="${owner.firstName}"></p>
		<p th:text="${owner.lastName}"></p>
	</li>
</ul>

</body>
</html>
